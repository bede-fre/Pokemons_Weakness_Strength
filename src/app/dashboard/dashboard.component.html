<h3>Top Pokemons</h3>
<div class='grid grid-pad'>
  <a *ngFor='let pokemon of topDashboardPokemons' class='col-1-3'         
      routerLink='/detail/{{pokemon.id}}'>            <!-- You go to the detail of the pokemon you click on -->
    <div class='module pokemon'>
      <h4>{{pokemon.name}}</h4>
    </div>
  </a>
</div>
