<div *ngIf=false> <!-- You can remove this line and uncomment the one just above to display messages -->
  <h2>Messages</h2>
  <button class='clear'
          (click)='messageService.clear()'>clear</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
