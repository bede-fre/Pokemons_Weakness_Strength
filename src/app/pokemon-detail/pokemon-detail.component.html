<div *ngIf='pokemon'>
  <h2>{{pokemon.name | uppercase}} Details</h2>
  <div><span>id: </span>{{pokemon.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]='pokemon.name' placeholder='name'/>
    </label>
  </div>
  <button (click)='goBack()'>go back</button>
  <button (click)='save()'>save</button>

  <h4>Edit Weaknesses and Strengths :</h4>
  <app-pokemon-detail-weakness></app-pokemon-detail-weakness>
  <app-pokemon-detail-strength></app-pokemon-detail-strength>
</div>
